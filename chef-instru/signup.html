<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Chef-Instru</title>
    <script src="https://kit.fontawesome.com/ffc12d57d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="main-layout">
        <img src="images/a step closer to cooking.png" alt="Chef-Instru Logo">
        <div class="container">
            <form>
                <div class="form-box">
                    <h1>Sign Up</h1>
                    
                    <div class="input-fields">
                        <label for="email"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-fields">
                        <label for="password"><i class="fa-solid fa-key"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <p>or</p>
                    
                    <button type="button" class="google-signin">
                        <i class="fa-brands fa-google"></i> Continue with Google
                    </button>

                    <p>Forgot password? <a href="#">Click here</a></p>
                </div>

                <div class="btn-field">
                    <button type="submit">Sign Up</button>
                    <button type="button">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
