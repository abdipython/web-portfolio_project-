<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup chef-instru</title>
    <script src="https://kit.fontawesome.com/ffc12d57d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-layout">
        <img src="images/a step closer to cooking.png" alt="chef-instru logo">
       <div class="container">
        <form>
            <div class="form-box">
                <h1>Sign up</h1>
                <div class="input-fields">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="e-mail">
                </div>
                <div class="input-fields">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>or</p>
                <div class="input-fields">
                    <input type="email" placeholder="continue with ">
                    <i class="fa-brands fa-google"></i>
                </div>
                

                <p>forgot password?<a href="">click here</a></p>
            </div>
            <div class="btn-field">
                <button type="button">sign up</button>
                <button type="button">sign in</button>
                
            </div>
        </form>
       </div>
    </div>
    
</body>
</html>
